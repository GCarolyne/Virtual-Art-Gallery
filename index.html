<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Gallery</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full" id="heading-color">
          <h1 class="heading">Gallery Art Catalog</h1>
          <button type="button" class="favorites" name="favorites">
            Favorite
          </button>
        </div>
      </div>
      <div class="row">
        <div class="main-body-background">
          <div class="search-layout column-full">
            <label for="site-search"></label>
            <input
              type="text"
              id="artist-input"
              placeholder="Search by artist name"
              name="bar" />
            <button type="button" class="search-button">Search</button>
          </div>
          <div class="column-flex">
            <div class="column-two">
              <label for="intro-text" id="intro-art-text"
                >A place where ART meets your reflection</label
              >
              <br />
              <textarea
                id="inspiration-text"
                class="intro-text"
                name="inspiration-text"
                rows="10"
                cols="20">
Take time for self-reflection and search for Art that boosts your imagination.
Search above using keywords that describe the type of Art you would like to discover.
          </textarea
              >
            </div>
          </div>
          <div class="row">
            <div class="column-full" id="image-intro">
              <img
                class="intro-image"
                src="images/looking-at-painting1.webp"
                alt="man-sitting-on-bench" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full" id="footer-color">
          <div class="text-footer-styles">Discover - Create - Inspire</div>
        </div>
      </div>
    </div>
    <main>
      <div data-view="favorites" class="hidden" id="entries-view"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
