<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carolyne's Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Italianno"
      rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="row" id="heading">
          <div class="column-full">
            <h1>Gallery Art Catalog</h1>
          </div>
          <div class="column-full">
            <button type="submit" class="collection" name="My Collection">
              My Collection
            </button>
          </div>
        </div>
        <div class="row" id="main-body">
          <div class="column-search-bar">
            <form action="./search/">
              <input
                type="search"
                id="public-domain"
                name="search-bar"
                placeholder="" />
              <button type="submit" id="search-button">Search</button>
            </form>
          </div>
        </div>
        <div class="row-text" id="text-body">
          <div class="column-full">
            <div class="text-indent">
              Take time for Self Reflection - Search above and find Artwork
            </div>
            <div class="text-indent1">
              Inspire yourself towards self reflection
            </div>
            <div class="text-indent2">Learn about Art , Discover yourself</div>
          </div>
        </div>
        <div class="row-image" id="default-img">
          <div class="column-third">
            <div class="column-third">
              <div class="circle-blue"></div>
            </div>
            <div class="column-third">
              <img
                src="images/intro img.jpg"
                alt="man views artwork"
                id="man-image" />
            </div>
            <div class="column-third">
              <div class="circle-green"></div>
            </div>
          </div>
        </div>
        <div class="row" id="text-below-image">
          <div class="column-full">
            <h2>A place where Art meets your reflection</h2>
          </div>
        </div>
        <div class="row" id="footer-text">
          <h3>Discover - Inspire - Create</h3>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
